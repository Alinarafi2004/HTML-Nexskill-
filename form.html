<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Admission Form</h1>
    <label for="Enter your full name">Name</label>
    <input type="Name" placeholder="Enter Your Full Name" required=" Name">
    <brbr>
        <label for="Enter Your Email">Email</label>
        <input type="Email" placeholder="Enter Your Email" required="Email">
    <br><br>
    <label for="Enter Your Date Of Birth">Date Of Birth</label>
    <input type="datetime-local" required="Date Of Birth">
    <brbr>
        <label for="Choose your dapartment">Choose Your Department</label>
     <select name="Choose Your Department">  
    <option>Islamiyat</option>
    <option>Computer Science</option>
    <option>English</option>
    <option>Urdu</option>
    <option>Statistics</option>
    </select> 
   <br><br>
   
<label for="Choose Your City">Choose Your City</label>
   <select name="Choose Your City"> 
   <option>Kasur</option>
   <option>Lahore</option>
   <option>Multan</option>
   <option>Karachi</option>
  </select>
<brbr>

    <label for="Choose your gender">Choose Your Gender</label>
    <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" >
<br><br>
    
    <label for="CNIC No.">CNIC No.</label> 
    <input type="CNIC No." placeholder="Enter Your CNIC No." required="CNIC No." >       
<brbr>
    <label for="Password">Password</label>
    <input type="password" placeholder="Enter Your Password" maxlength="5" required="Password">
    <br><br>
    <textarea name="comment" rows="5" cols="54">
        Enter Your Comment
    </textarea>
    <br>
    <button type="SUBMIT">SUBMIT</button>
</body>
</html>
